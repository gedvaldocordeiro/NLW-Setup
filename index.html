<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logomarca Habits">
        <button><img src="assets/plus.svg" alt="Ícone de adição"> <div>Registrar o meu dia</div></button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">Correr/<br/>caminhar</div>
            <div class="habit" data-name="water">Aguá</div>
            <div class="habit" data-name="codar">Codar</div>
            <div class="habit" data-name="treino">Treinar</div>
            <div class="habit" data-name="ler">Ler</div>
            <div class="habit" data-name="descanso">Descanso</div>
            <div class="habit" data-name="dieta">Dieta</div>
            <div class="habit" data-name="finclass">Finclass</div>
        </div>
        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
